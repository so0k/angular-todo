<div class="container">
    <h2>My todos</h2>

    <!-- Todo input -->
    <form ng-submit="addTodo()" action="">
        <div class="row">
            <div class="input-group">
                <input class="form-control" ng-model="todo" type="text" placeholder="What needs to be done?"/>
                <span class="input-group-btn">
                    <input class="btn btn-primary" type="submit" value="Add"/>
                </span>
            </div>
        </div>
    </form>
    <p></p>

    <!-- Todo list -->
    <div ui-sortable ng-model="todos">
        <p class="input-group" ng-repeat="todo in todos" style="padding: 5px 10px; cursor: move;">
            <input class="form-control" ng-model="todo" type="text">
            <span class="input-group-btn">
                <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
            </span>
        </p>
    </div>
</div>
